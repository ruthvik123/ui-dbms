<body >
<br>
<mat-form-field class="example-full-width">
    <input matInput [matDatepicker]="picker1" placeholder="Enter Start Date" [(ngModel)]="startDate">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker touchUi #picker1></mat-datepicker>
  </mat-form-field>
<br>
<br>
  <mat-form-field class="example-full-width">
    <input matInput [matDatepicker]="picker2" placeholder="Enter End Date" [(ngModel)]="endDate" >
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker touchUi #picker2></mat-datepicker>
  </mat-form-field>

  <br>
  <br>
  <button mat-raised-button color="primary" class="example-button-row" (click) = "validator(startDate,endDate)">
Submit</button>
<br>

<br>
<div style="color: red;">
{{errorMsg}}
</div>
</body>
